<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank of WSB</title>
</head>
<body>
<img th:src="@{/images/logo.png}"/>
<h1>Bank of WSB</h1>
<a href='/online'>Bankowość online.</a>
<a href='/bankomat'>Bankomat.</a>

<form action="#" th:action="@{/registration}" th:object="${client}" method="post">

  <p>Name <input type="text" th:field="${client.name}" /></p>
  <p>Surname: <input type="text" th:field="${client.surname}" /></p>
  <p>Adress: <input type="text" th:field="${client.adress}" /></p>
  <p>Date of birth: <input type="date" th:field="${client.dateOfBirth}" /></p>
  <p>Pesel: <input type="text" th:field="${client.pesel}" /></p>


  <p>E-mail: <input type="text" th:field="${client.email}" /></p>
  <p>Password: <input type="password" th:field="${client.password}" /></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
